<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'><text y='1em' font-size='100'>☁️</text></svg>" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script>
      // Define o tema de acordo com a hora
      (() => {
        const hours = new Date().getHours();
        const isNight = hours < 6 || hours > 18;
        document.documentElement.setAttribute('data-theme', isNight ? 'night' : 'day');
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button id="openModal" class="pin-button" aria-label="Selecionar localização" title="Selecionar localização">
          <svg width="24" height="24">
            <use href="./assets/icons.svg#location"></use>
          </svg>
        </button>
        <div class="location">Carregando...</div>
        <button class="refresh-button" aria-label="Atualizar clima" title="Atualizar clima">
          <svg width="24" height="24">
            <use href="./assets/icons.svg#refresh"></use>
          </svg>
        </button>
      </div>
      <div class="weather-icon">☁️</div>
      <div class="temperature">--°C</div>
      <div class="weather-description">-</div>
      <div class="details">
        <div class="detail-item">
          <div>Umidade</div>
          <div class="humidity">--%</div>
        </div>
        <div class="detail-item">
          <div>Vento</div>
          <div class="wind">-- km/h</div>
        </div>
      </div>
    </div>

    <div id="modalOverlay" class="modal-overlay">
      <div class="modal">
        <h3>Procurar Local</h3>
        <div style="position: relative">
          <input type="text" id="citySearch" placeholder="Cidade" spellcheck="false" />
          <div id="suggestions" class="suggestions" style="display: none"></div>
        </div>
        <input type="text" id="coordinates" placeholder="(Opcional) Coordenadas. Ex: -22.91216,-43.23014 (latitude,longitude)" spellcheck="false" />
        <button id="openGoogleMaps">Abrir no Google Maps</button>
        <button id="saveModal">Salvar</button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
      // Adiciona o CSS do Flag Icons após carregar a página
      window.addEventListener('load', () => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css';
        document.head.appendChild(link);
      });
    </script>
  </body>
</html>
